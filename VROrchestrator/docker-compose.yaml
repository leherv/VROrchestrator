version: '3.7'

services:
  orchestrator:
    container_name: vrorchestrator
    build: .
    environment:
      VRORCHESTRATOR_VRPERSISTENCECLIENTSETTINGS__ENDPOINT: "${VRORCHESTRATOR_VRPERSISTENCECLIENTSETTINGS__ENDPOINT}"
      VRORCHESTRATOR_VRPERSISTENCECLIENTSETTINGS__TIMEOUTSECONDS: "${VRORCHESTRATOR_VRPERSISTENCECLIENTSETTINGS__TIMEOUTSECONDS}"
      VRORCHESTRATOR_VRSCRAPERCLIENTSETTINGS__ENDPOINT: "${VRORCHESTRATOR_VRSCRAPERCLIENTSETTINGS__ENDPOINT}"
      VRORCHESTRATOR_VRSCRAPERCLIENTSETTINGS__TIMEOUTSECONDS: "${VRORCHESTRATOR_VRSCRAPERCLIENTSETTINGS__TIMEOUTSECONDS}"
      VRORCHESTRATOR_VRNOTIFIERCLIENTSETTINGS__ENDPOINT: "${VRORCHESTRATOR_VRNOTIFIERCLIENTSETTINGS__ENDPOINT}"
      VRORCHESTRATOR_VRNOTIFIERCLIENTSETTINGS__TIMEOUTSECONDS: "${VRORCHESTRATOR_VRNOTIFIERCLIENTSETTINGS__TIMEOUTSECONDS}"
      VRORCHESTRATOR_VRORCHESTRATORCLIENTSETTINGS__SCRAPEINTERVALMINUTES: "${VRORCHESTRATOR_VRORCHESTRATORCLIENTSETTINGS__SCRAPEINTERVALMINUTES}"
    networks:
      - vr

networks:
  vr:
    name: custom_vr